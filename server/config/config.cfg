[logging]
level = 10 # 10, 20, 30, 40, 50 (DEBUG, INFO, WARNING, ERROR, CRITICAL)
save = true # Сохранение логов в файл
rich_formatter = true # Форматирование логов с помощью библиотеки rich

[app]
version = '1.0.1' # версия
theme_folder = 'static/themes' # Куда сохраняются скомпилированные темы
developers = [667866] # Разработчики расширения
signs_for_all = [4] # Значки доступные для выдачи всем пользователям
max_expiries = 604800 # Максимальная длительность жизни JWT в секундах
forum_hostname = 'zelenka.guru'